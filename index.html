            <div id="container">
                <header /><img src="images/redcross-logo.png" />
                <p>International Response Operations</p>
            </header>
            <div id="map"></div>
            <div id="disclaimerText">

                <div id="controls">
                    <input type="range" value="1999" min="1999" max="2013" step="1" id="slider" />
                    <!-- <div id="sliderValue">&nbsp;</div> -->
                    <!-- <input onClick="reloadYear();" type="reset" value="Reload Year"  /> -->
                    <button class="button_link" onClick="reloadYear();">Refresh <span id="currentYear"></span></button>

                </div>
                <div id="disasters">
                    <h3>Disasters</h3>
                    <div id="majorEvent"></div>
                    <p id="disastersTotal" class="total"></p>
                    <p id="disastersStack"></p>
                </div>
                <div id="money">
                    <h3>Money</h3>
                    <p id="moneyTotal" class="total"></p>
                    <p id="moneyStack"></p>
                </div>
                <div id="people">
                    <h3>Staff</h3>
                    <p id="peopleTotal" class="total"></p>
                    <p id="peopleStack"></p>
                </div>
                <div id="supplies">
                    <h3>Supplies</h3>
                    <p id="suppliesTotal" class="total"></p>
                    <ul id="suppliesStack"></ul>
                </div>
